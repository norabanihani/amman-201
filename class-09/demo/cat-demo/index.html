<!DOCTYPE html>
<html>
  <head>
    <title>Adopt a Kitten</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Adopt a Kitten</h1>
    </header>
    <main>

      <!-- FORM -->
      <form  id ='catForm'>
        <fieldset>
          <legend>Cat Information</legend>
          <label for="name">Cat name</label>
          <input type="text" id='name'>
          <br>
          <label for="likes">Likes</label>
          <input type="text" id='likes' placeholder="add likes seperated by comma">
          <br>
          <label for="breed">Breed</label>
          <input type="text" name="" id="breed">
          <br>
          <input type="checkbox" id='cats'> 
          <label for="cats">Cats</label>
          <input type="checkbox" id='dogs'> 
          <label for="dogs">Dogs</label>
          <input type="checkbox" id='kids' checked> 
          <label for="kids">Kids</label>
          <br>
          <input type="submit">
        </fieldset>
      </form>
      
      <div id="kittenProfiles">
        <!-- generate this from js: -->
      </div>

    </main>
    <footer></footer>
    <script src="js/app.js"></script>
  </body>
</html>
